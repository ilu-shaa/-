{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>{{title|default:"None"}}</title>
    <link type="text/css" href="{% static '/main/css/st1.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static '/main/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <ul>
        <li><a href="{% url 'home' %}">Главный экран</a></li>
        {% for m in menu %}
        {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>

    {% block content %}{% endblock content %}
</body>
</html>
